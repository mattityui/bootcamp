<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Philipine Online Voting</h1>
    <form>
      <label for="first_name">First name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        placeholder="ex. Juan"
      />
      <label for="last_name">Last name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        placeholder="ex. de la Cruz"
      />
      <label for="password">Password:</label>
      <p>at least 8 characters, must include capital letter</p>
      <input
        type="password"
        id="password"
        name="password"
        style="width: 300px"
      />
      <label for="con_password">Confirm password:</label>
      <input
        type="password"
        id="con_password"
        name="con_password"
        style="width: 300px"
      />
      <label for="comments">Comments:</label>
      <textarea
        name="comments"
        id="comments"
        style="width: 400px"
        placeholder="Please give us a Feedback"
      ></textarea>
      <h2>Senators:</h2>
      <input type="checkbox" name="bong_revilla" checked />Bong Revilla
    </form>
  </body>
</html>
